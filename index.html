<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>لوحة تحكم المتجر</title>
  <link rel="stylesheet" href="dachboird.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrap">
    <header class="hd">
      <div class="pofile">
        <div class="c-img">
          <img src="store.png" alt="متجر">
        </div>
        <h3>متجرك الإلكتروني</h3>
        <button>عرض الحساب</button>
      </div>
      <div class="list">
        <ul>
          <li><a href=""><i class="bx bx-home"></i> الرئيسية</a></li>
          <li><a href=""><i class="bx bx-box"></i> المنتجات</a></li>
          <li><a href=""><i class="bx bx-cart"></i> الطلبات</a></li>
          <li><a href=""><i class="bx bx-user"></i> العملاء</a></li>
          <li><a href=""><i class="bx bx-message"></i> تواصل</a></li>
        </ul>
      </div>
    </header>
    <nav>
      <div class="logo"></div>
      <div class="search">
        <input type="text" placeholder="ابحث عن منتج">
        <i class="bx bx-search-alt-2"></i>
      </div>
      <div class="btns">
        <div class="btn" id="menu"><i class="bx bx-menu"></i></div>
        <div class="icon"><i class="bx bx-user-circle"></i></div>
        <div class="mode"><i class="bx bx-brightness-half"></i></div>
      </div>
    </nav>
  </div>
  <div class="box"><div class="bar"></div></div>
  <aside>
    <div class="heading"><h3>إحصائيات المتجر</h3></div>
    <section>
      <div class="comment">
        <h3>الأنشطة</h3>
        <p>إجمالي المنتجات : <span>128</span></p>
        <button>عرض المنتجات</button>
        <p>الطلبات الجديدة : <span>34</span></p>
        <button>عرض الطلبات</button>
        <p>العملاء : <span>89</span></p>
        <button>عرض العملاء</button>
      </div>
      <div class="categorer">
        <h3>أقسام المنتجات</h3>
        <button><i class="bx bx-watch"></i> ساعات</button>
        <button><i class="bx bx-t-shirt"></i> ملابس</button>
        <button><i class='bx bx-coffee'></i> أكواب</button>
        <button><i class='bx bx-laptop'></i> إلكترونيات</button>
        <button><i class='bx bx-book'></i> كتب</button>
        <button><i class='bx bx-home'></i> ديكور منزلي</button>
      </div>
      <div class="tutor">
        <h3>منتجات مميزة</h3>
        <button><i class='bx bx-star'></i> ساعة جلدية فاخرة</button>
        <button><i class='bx bx-star'></i> كوب سيراميك</button>
        <button><i class='bx bx-star'></i> قميص صيفي</button>
        <button><i class='bx bx-star'></i> لوحة فنية</button>
        <button><i class='bx bx-star'></i> مكبر صوت بلوتوث</button>
      </div>
    </section>
  </aside>
  <footer>
    &copy; 2025 جميع الحقوق محفوظة لـ <a href="#">متجرك الإلكتروني</a>
  </footer>
  <script src="main.js"></script>
</body>
</html>
